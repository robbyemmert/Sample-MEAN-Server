<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Customers</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 list-group">
            <div ng-repeat="cust in customers.list" class="customer list-group-item" ng-class="{active: $parent.newCustomer.id == cust.id}" ng-click="editCustomer(cust)">
                {{cust.name}}
            </div>
            <div class="list-group-item add-customer" ng-class="{active: !isEditing}" ng-click="addCustomer()">
                <span class="glyphicon glyphicon-plus"></span>
            </div>
        </div>
        <div class="col-sm-8">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name" class="form-control" ng-model="newCustomer.name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="City" class="form-control" ng-model="newCustomer.city">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Id" class="form-control" ng-model="newCustomer.id">
                </div>
                <button type="submit" class="btn btn-primary pull-right">Save</button>
                <button class="btn pull-left" ng-class="{'btn-danger': isEditing, 'btn-warning': !isEditing}">{{ clearText() }}</button>
                <div class="clearfix"></div>
            </form>
            <pre>
                {{ newCustomer }}
            </pre>
        </div>
    </div>
</div>
