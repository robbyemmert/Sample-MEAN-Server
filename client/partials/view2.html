<navbar title="View 2"></navbar>
<div class="container">
    <h2>View 2</h2>
    Name:
    <br />
    <input type="text" ng-model="name" /> {{ name }}
    <br />
    <ul>
        <li ng-repeat="cust in customers | filter:city | orderBy: 'city'">{{ cust.name }} - {{cust.city}}</li>
    </ul>
</div>
<div class="container">
    <h2>Reminders: </h2>
    <ul>
        <li ng-repeat="todo in todos">
            {{todo.title}}
        </li>
    </ul>
</div>
